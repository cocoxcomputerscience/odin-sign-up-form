<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section id="sidebar">
        <div>
            <div id="sidebar-text">
                <img src="./images/odin-lined.png" alt="The Odin Project logo" id="logo">
                <h1>ODIN</h1>
            </div>
        </div>
    </section>

    <form>
        <div id="form-intro">
            <div>
                <p>This is not a real service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                    <br><br>You <em>know</em> you want to.
                </p>
            </div>
        </div>

        <div id="form-input">
            <h2>Let's do this!</h2>
            <section id="name">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </section>
            <section id="contact">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </section>
            <section id="contact">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </section>
        </div>

        <div id="form-submit">
            <button type="submit">CREATE ACCOUNT</button>
            <p>Already have an account? <a href="./index.html">Log in</a></p>
        </div>
    </form>
</body>
</html>
